spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  test:
    database:
      replace: none

# Customer Service Configuration
customer-service:
  conversation:
    timeout-minutes: 120
    max-turns: 10
    cleanup-interval-minutes: 30

# Message Queue Configuration
message-queue:
  retry:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2.0 